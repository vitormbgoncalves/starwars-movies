version: "3.8"
services:
  jaeger_star_wars:
    container_name: jaeger_star_wars
    image: jaegertracing/all-in-one:1.20
    environment:
      - "COLLECTOR_ZIPKIN_HTTP_PORT=9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"

  prometheus_star_wars:
    container_name: prometheus_star_wars
    image: prometheus-star-wars
    network_mode: "host"

  grafana_star_wars:
    container_name: grafana_star_wars
    image: grafana/grafana:6.5.0
    network_mode: "host"

